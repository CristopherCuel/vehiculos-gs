<div style="display: flex; justify-content: center;">
  <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.id}} </td>
    </ng-container>
    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef> VIN </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.vin}} </td>
    </ng-container>
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.placa}} </td>
    </ng-container>
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.modelo}} </td>
    </ng-container>
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef> Estatus </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.estatus}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let vehicle">
        <button mat-button (click)="openEditDialog(vehicle)">Edit</button>
        <button mat-button (click)="deleteVehicle(vehicle.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
